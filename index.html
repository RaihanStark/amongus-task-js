<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unlock Manifolds</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Unlock Manifolds</h1>
    <div class="container">
      <div class="inner-glass">
        <div class="number"><p>1</p></div>
        <div class="number"><p>2</p></div>
        <div class="number"><p>3</p></div>
        <div class="number"><p>4</p></div>
        <div class="number"><p>5</p></div>
        <div class="number"><p>6</p></div>
        <div class="number"><p>7</p></div>
        <div class="number"><p>8</p></div>
        <div class="number"><p>9</p></div>
        <div class="number"><p>10</p></div>
      </div>
    </div>

    <h1>Start Reactor</h1>
    <div class="reactor">
      <div class="panel" id="code-panel">
        <div class="indicator">
          <div class="indicator-light"></div>
          <div class="indicator-light"></div>
          <div class="indicator-light"></div>
          <div class="indicator-light"></div>
          <div class="indicator-light"></div>
        </div>
        <div class="container-box black">
          <span class="clicktostart">CLICK TO START</span>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>

      <div class="panel" id="key-panel">
        <div class="indicator">
          <div class="indicator-light"></div>
          <div class="indicator-light"></div>
          <div class="indicator-light"></div>
          <div class="indicator-light"></div>
          <div class="indicator-light"></div>
        </div>
        <div class="container-box">
          <div class="action-box"></div>
          <div class="action-box"></div>
          <div class="action-box"></div>
          <div class="action-box"></div>
          <div class="action-box"></div>
          <div class="action-box"></div>
          <div class="action-box"></div>
          <div class="action-box"></div>
          <div class="action-box"></div>
        </div>
      </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/unlock_manifolds.js"></script>
    <script src="assets/js/start_reactor.js"></script>
  </body>
</html>
